# ================================
# UPSTREAMS - Load Balancing Configuration
# ================================

# Next.js Frontend - 2 replicas
upstream next_frontend {
    least_conn;  # Balanceo por menor número de conexiones activas
    
    server next-frontend-1:3000 max_fails=3 fail_timeout=30s;
    server next-frontend-2:3000 max_fails=3 fail_timeout=30s;
    
    # Configuración de keepalive para mejor rendimiento
    keepalive 32;
}

# Checkout Service - 2 replicas
upstream svc_checkout {
    least_conn;
    
    server svc-checkout-1:3001 max_fails=3 fail_timeout=30s;
    server svc-checkout-2:3001 max_fails=3 fail_timeout=30s;
    
    keepalive 32;
}

# Events Service - 2 replicas
upstream svc_events {
    least_conn;
    
    server svc-events-1:3002 max_fails=3 fail_timeout=30s;
    server svc-events-2:3002 max_fails=3 fail_timeout=30s;
    
    keepalive 32;
}

# Producers Service - 2 replicas
upstream svc_producers {
    least_conn;
    
    server svc-producers-1:3003 max_fails=3 fail_timeout=30s;
    server svc-producers-2:3003 max_fails=3 fail_timeout=30s;
    
    keepalive 32;
}

# Users Service - 2 replicas
upstream svc_users {
    least_conn;
    
    server svc-users-1:3004 max_fails=3 fail_timeout=30s;
    server svc-users-2:3004 max_fails=3 fail_timeout=30s;
    
    keepalive 32;
}

# ================================
# MAIN SERVER CONFIGURATION
# ================================
server {
    listen 80;

    server_name ticketeate.page www.ticketeate.page;

    # Configuración de logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Límites y timeouts generales
    client_max_body_size 10M;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # ================================
    # FRONTEND - Next.js
    # ================================
    location / {
        proxy_pass http://next_frontend;
        proxy_http_version 1.1;
        
        # Headers estándar
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support para Next.js (HMR, etc.)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Retry y failover
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 30s;
    }

    # ================================
    # API SERVICES
    # ================================
    
    # Checkout Service API
    location /api/checkout {
        proxy_pass http://svc_checkout;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
    }
    
    # Events Service API
    location /api/events {
        proxy_pass http://svc_events;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
    }
    
    # Producers Service API
    location /api/producers {
        proxy_pass http://svc_producers;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
    }
    
    # Users Service API
    location /api/users {
        proxy_pass http://svc_users;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
    }
    
    # ================================
    # HEALTH CHECK ENDPOINTS
    # ================================
    
    # NGINX Health Check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Services Health Check Status Page
    location /health/status {
        access_log off;
        default_type application/json;
        return 200 '{"status": "ok", "services": ["frontend", "checkout", "events", "producers", "users"], "replicas_per_service": 2}';
    }
}
