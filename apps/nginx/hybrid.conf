
upstream next_frontend {
    least_conn;  # Distribuye por menor conexiones

    server 10.0.1.10:3000 max_fails=3 fail_timeout=30s;  # EC2-Next-1
    server 10.0.1.11:3000 max_fails=3 fail_timeout=30s;  # EC2-Next-2
    
    keepalive 32;
}

proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=api_cache:10m max_size=100m inactive=60m use_temp_path=off;

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=frontend_limit:10m rate=50r/s;

server {
    listen 80;
    server_name ticketeate.page www.ticketeate.page;

    # Redirect HTTP to HTTPS (después de configurar SSL)
    # return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name ticketeate.page www.ticketeate.page;

    # ssl_certificate /etc/letsencrypt/live/ticketeate.page/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/ticketeate.page/privkey.pem;
    
    # Logging
    access_log /var/log/nginx/ticketeate_access.log;
    error_log /var/log/nginx/ticketeate_error.log warn;

    # Compresión
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/json application/javascript;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # ============================================
    # FRONTEND - Next.js (Round-robin entre EC2s)
    # ============================================
    location / {
        limit_req zone=frontend_limit burst=20 nodelay;
        
        proxy_pass http://next_frontend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # WebSocket support para HMR
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Next.js Assets (caché agresivo)
    location /_next/static {
        proxy_pass http://next_frontend;
        proxy_cache api_cache;
        proxy_cache_valid 200 365d;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        add_header X-Cache-Status $upstream_cache_status;
        add_header Cache-Control "public, immutable, max-age=31536000";
        access_log off;
    }

    # Next.js public assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://next_frontend;
        proxy_cache api_cache;
        proxy_cache_valid 200 30d;
        add_header Cache-Control "public, max-age=2592000";
        access_log off;
    }

    # ============================================
    # API BACKENDS - AWS Lambda via API Gateway
    # ============================================
    
    # API: Users Service
    location /api/users {
        limit_req zone=api_limit burst=10 nodelay;
        
        # Reemplazar con tu URL de API Gateway
        proxy_pass https://xxxxxxxxxx.execute-api.us-east-2.amazonaws.com/prod/users;
        proxy_ssl_server_name on;
        proxy_http_version 1.1;
        
        proxy_set_header Host xxxxxxxxxx.execute-api.us-east-2.amazonaws.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts para Lambda
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # CORS
        add_header Access-Control-Allow-Origin https://ticketeate.page always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        add_header Access-Control-Allow-Credentials true always;
        
        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # API: Events Service
    location /api/events {
        limit_req zone=api_limit burst=10 nodelay;
        
        # Reemplazar con tu URL de API Gateway
        proxy_pass https://xxxxxxxxxx.execute-api.us-east-2.amazonaws.com/prod/events;
        proxy_ssl_server_name on;
        proxy_http_version 1.1;
        
        proxy_set_header Host xxxxxxxxxx.execute-api.us-east-2.amazonaws.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # API: Producers Service
    location /api/producers {
        limit_req zone=api_limit burst=10 nodelay;
        
        # Reemplazar con tu URL de API Gateway
        proxy_pass https://xxxxxxxxxx.execute-api.us-east-2.amazonaws.com/prod/producers;
        proxy_ssl_server_name on;
        proxy_http_version 1.1;
        
        proxy_set_header Host xxxxxxxxxx.execute-api.us-east-2.amazonaws.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # API: Checkout Service
    location /api/checkout {
        limit_req zone=api_limit burst=5 nodelay;
        
        # Reemplazar con tu URL de API Gateway
        proxy_pass https://xxxxxxxxxx.execute-api.us-east-2.amazonaws.com/prod/checkout;
        proxy_ssl_server_name on;
        proxy_http_version 1.1;
        
        proxy_set_header Host xxxxxxxxxx.execute-api.us-east-2.amazonaws.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 60s;  # Checkout puede tardar más
    }

    # ============================================
    # HEALTH CHECKS & MONITORING
    # ============================================
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Nginx status (solo desde localhost)
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        deny all;
    }

    # Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
