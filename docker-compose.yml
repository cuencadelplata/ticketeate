      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - PORT=3001
    networks:
      - ticketeate-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 20s
