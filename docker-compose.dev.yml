version: '3.8'

services:
  # Redis con persistencia para desarrollo
  redis:
    image: redis:7-alpine
    container_name: ticketeate-redis-dev
    ports:
      - "6379:6379"
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --save 900 1
      --save 300 10
      --save 60 10000
      --requirepass ${REDIS_PASSWORD:-ticketeate123}
    volumes:
      - redis-data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf:ro
    networks:
      - ticketeate-dev
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-ticketeate123}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    environment:
      - TZ=America/Argentina/Buenos_Aires

volumes:
  redis-data:
    driver: local
    name: ticketeate-redis-data
  # postgres-data:
  #   driver: local
  #   name: ticketeate-postgres-data

networks:
  ticketeate-dev:
    driver: bridge
    name: ticketeate-dev-network
