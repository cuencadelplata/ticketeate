name: Build and Push Ticketeate Frontend to AWS ECR
on:
  push:
    tags:
      - 'next-frontend-v*'  # Solo se ejecuta cuando semantic-release crea un tag

jobs:
  build-and-push:
    name: Build and Push to ECR
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Extract version from tag
      id: extract-version
      run: |
        # Extrae la versi√≥n del tag (next-frontend-v1.2.3 -> 1.2.3)
        TAG_NAME=${GITHUB_REF#refs/tags/next-frontend-v}
        echo "version=$TAG_NAME" >> $GITHUB_OUTPUT
        echo "üì¶ Version: $TAG_NAME"

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-2

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, Tag, and Push the Image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: ticketeate-web
        IMAGE_TAG: ${{ steps.extract-version.outputs.version }}
      run: |
        echo "üê≥ Building Docker image..."
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
        
        echo "üì§ Pushing to ECR..."
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
        
        echo "‚úÖ Successfully pushed:"
        echo "   - $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
        echo "   - $ECR_REGISTRY/$ECR_REPOSITORY:latest"