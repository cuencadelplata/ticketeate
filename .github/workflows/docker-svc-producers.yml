name: üê≥ Build & Push svc-producers to ECR

on:
  push:
    tags:
      - 'svc-producers-v*'

env:
  AWS_REGION: us-east-2
  ECR_REPOSITORY: ticketeate-svc-producers

jobs:
  build-and-push:
    name: üöÄ Build and Push Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üè∑Ô∏è Extract version from tag
        id: extract_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/svc-producers-v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Version: $VERSION"

      - name: üîê Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: üîë Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: üèóÔ∏è Build Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.extract_version.outputs.version }}
        run: |
          docker build \
            -f apps/svc-producers/Dockerfile \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            .
          echo "‚úÖ Docker image built successfully"

      - name: üì§ Push to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.extract_version.outputs.version }}
        run: |
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "‚úÖ Image pushed to ECR"
          echo "üì¶ Image: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          echo "üì¶ Image: $ECR_REGISTRY/$ECR_REPOSITORY:latest"
