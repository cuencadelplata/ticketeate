name:Test

on:
push:
branches:[main,master,develop]
pull_request:
branches:[main,master,develop]

jobs:
test:
name:Test
runs-on:ubuntu-latest

steps:
-name:Checkoutcode
uses:actions/checkout@v4

-name:SetupNode.js
uses:actions/setup-node@v4
with:
node-version:'18'

-name:Setuppnpm
uses:pnpm/action-setup@v4
with:
version:10.10.0

-name:Getpnpmstoredirectory
shell:bash
run:|
echo"STORE_PATH=$(pnpmstorepath--silent)">>$GITHUB_ENV

-name:Setuppnpmcache
uses:actions/cache@v4
with:
path:${{env.STORE_PATH}}
key:${{runner.os}}-pnpm-store-${{hashFiles('**/pnpm-lock.yaml')}}
restore-keys:|
${{runner.os}}-pnpm-store-

-name:Installdependencies
run:pnpminstall--frozen-lockfile

-name:GeneratePrismaclientandbuilddatabasepackage
env:
DATABASE_URL:"postgresql://dummy:dummy@localhost:5432/dummy"
run:|
pnpmdb:generate
pnpm--filter@repo/dbbuild

-name:Runtests
run:pnpmtest

-name:UploadcoveragereportstoCodecov
uses:codecov/codecov-action@v4
if:always()
with:
token:${{secrets.CODECOV_TOKEN}}
fail_ci_if_error:false
