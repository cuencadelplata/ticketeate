name: Pre-commit Checks

on:
  push:
    branches-ignore:
      - 'dependabot/**'
  pull_request:
    branches-ignore:
      - 'dependabot/**'

jobs:
  pre-commit:
    name: Pre-commit Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.10.0

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        env:
          DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
        working-directory: packages/db
        run: pnpm db:generate

      - name: Build database package
        run: pnpm --filter @repo/db build

      - name: Run quick checks
        run: |
          echo "üîç Running quick pre-commit checks..."
          
          # Check formatting
          echo "üìù Checking code format..."
          pnpm format:check
          
          # Quick lint check
          echo "üßπ Running quick lint check..."
          pnpm lint
          
          # Type check
          echo "üîç Checking TypeScript types..."
          pnpm check-types
          
          echo "‚úÖ All pre-commit checks passed!"

      - name: Comment PR on failure
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå **Pre-commit checks failed!**\n\nPlease fix the following issues:\n- Code formatting (run `pnpm format`)\n- Linting errors\n- TypeScript type errors\n\nRun `pnpm format:check` and `pnpm lint` locally to see the issues.'
            })
