name: Release - Ticketeate Web

on:
  push:
    branches:
      - main
    paths:
      - 'apps/next-frontend/**'
      - 'packages/**'
      - '.github/workflows/release-next-frontend.yml'

permissions:
  contents: write
  packages: write
  issues: write
  pull-requests: write
  repository-projects: write

jobs:
  analyze-commits:
    name: Analizar commits
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      has_breaking: ${{ steps.check.outputs.has_breaking }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verificar tipo de cambios
        id: check
        run: |
          # Obtener commits desde el último tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --format=%s)
          else
            COMMITS=$(git log ${LAST_TAG}..HEAD --format=%s)
          fi
          
          echo "Commits a analizar:"
          echo "$COMMITS"
          
          # Verificar si hay breaking changes
          if echo "$COMMITS" | grep -qE '^(feat!|fix!|perf!|refactor!|BREAKING CHANGE)'; then
            echo "BREAKING CHANGE detectado - No se lanzará automáticamente"
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "has_breaking=true" >> $GITHUB_OUTPUT
          elif echo "$COMMITS" | grep -qE '^(feat|fix|perf|refactor):'; then
            echo "Cambios menores/patch detectados - Se procederá con release"
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "has_breaking=false" >> $GITHUB_OUTPUT
          else
            echo "No hay cambios que requieran release"
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "has_breaking=false" >> $GITHUB_OUTPUT
          fi

  notify-breaking:
    name: Notificar Breaking Change
    runs-on: ubuntu-latest
    needs: analyze-commits
    if: needs.analyze-commits.outputs.has_breaking == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Crear issue para major release
        uses: actions/github-script@v7
        with:
          script: |
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'BREAKING CHANGE detectado - Requiere Major Release Manual',
              body: `## Breaking Change Detectado
              
              Se han detectado cambios con \`BREAKING CHANGE\` en los commits recientes.
              
              ### Acción Requerida
              
              Una **major release** (cambio de versión mayor) requiere aprobación manual.
              
              ### Pasos para lanzar Major Release:
              
              1. Ve a **Actions** → **Manual Major Release**
              2. Ejecuta el workflow manualmente
              3. Revisa y aprueba los cambios
              
              ### Commits con Breaking Changes:
              
              \`\`\`
              ${context.payload.commits.map(c => c.message).join('\n')}
              \`\`\`
              
              ---
              
              **Commit SHA:** \`${context.sha.substring(0, 7)}\`
              **Branch:** \`${context.ref.replace('refs/heads/', '')}\`
              `,
              labels: ['major-release', 'breaking-change', 'needs-approval']
            });
            
            console.log(`Issue creado: #${issue.data.number}`);

  release:
    name: Crear Release Automático
    runs-on: ubuntu-latest
    needs: analyze-commits
    if: needs.analyze-commits.outputs.should_release == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Instalar pnpm
        run: npm install -g pnpm@10.10.0

      - name: Instalar dependencias de semantic-release
        run: |
          cd apps/next-frontend
          pnpm add -D semantic-release @semantic-release/changelog @semantic-release/github @semantic-release/commit-analyzer @semantic-release/release-notes-generator @semantic-release/exec @semantic-release/git

      - name: Ejecutar semantic-release
        working-directory: apps/next-frontend
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
        run: npx semantic-release

      - name: Release completado
        if: success()
        run: |
          echo "Release creado exitosamente"
          echo "Verifica la nueva versión en GitHub Releases"
          echo "El workflow de Docker build se ejecutará automáticamente con el nuevo tag"

  trigger-docker-build:
    name: Docker Build Trigger
    runs-on: ubuntu-latest
    needs: release
    if: success()
    steps:
      - name: Info
        run: |
          echo "El tag fue creado exitosamente"
          echo "El workflow 'Build and Push to ECR' se ejecutará automáticamente"
          echo "Verifica en Actions → Build and Push Ticketeate Frontend to AWS ECR"
