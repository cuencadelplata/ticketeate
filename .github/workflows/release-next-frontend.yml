name: Release - Ticketeate Web

on:
  push:
    branches:
      - main
    paths:
      - 'apps/next-frontend/**'
      - 'packages/**'
      - '.github/workflows/release-next-frontend.yml'

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  analyze-commits:
    name: Analizar commits
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      has_breaking: ${{ steps.check.outputs.has_breaking }}
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üîç Verificar tipo de cambios
        id: check
        run: |
          # Obtener commits desde el √∫ltimo tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --format=%s)
          else
            COMMITS=$(git log ${LAST_TAG}..HEAD --format=%s)
          fi
          
          echo "üìù Commits a analizar:"
          echo "$COMMITS"
          
          # Verificar si hay breaking changes
          if echo "$COMMITS" | grep -qE '^(feat!|fix!|perf!|refactor!|BREAKING CHANGE)'; then
            echo "‚ö†Ô∏è BREAKING CHANGE detectado - No se lanzar√° autom√°ticamente"
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "has_breaking=true" >> $GITHUB_OUTPUT
          elif echo "$COMMITS" | grep -qE '^(feat|fix|perf|refactor):'; then
            echo "‚úÖ Cambios menores/patch detectados - Se proceder√° con release"
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "has_breaking=false" >> $GITHUB_OUTPUT
          else
            echo "‚ÑπÔ∏è No hay cambios que requieran release"
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "has_breaking=false" >> $GITHUB_OUTPUT
          fi

  notify-breaking:
    name: Notificar Breaking Change
    runs-on: ubuntu-latest
    needs: analyze-commits
    if: needs.analyze-commits.outputs.has_breaking == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: üí¨ Crear issue para major release
        uses: actions/github-script@v7
        with:
          script: |
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'üö® BREAKING CHANGE detectado - Requiere Major Release Manual',
              body: `## ‚ö†Ô∏è Breaking Change Detectado
              
              Se han detectado cambios con \`BREAKING CHANGE\` en los commits recientes.
              
              ### üìã Acci√≥n Requerida
              
              Una **major release** (cambio de versi√≥n mayor) requiere aprobaci√≥n manual.
              
              ### üîß Pasos para lanzar Major Release:
              
              1. Ve a **Actions** ‚Üí **Manual Major Release**
              2. Ejecuta el workflow manualmente
              3. Revisa y aprueba los cambios
              
              ### üìù Commits con Breaking Changes:
              
              \`\`\`
              ${context.payload.commits.map(c => c.message).join('\n')}
              \`\`\`
              
              ---
              
              **Commit SHA:** \`${context.sha.substring(0, 7)}\`
              **Branch:** \`${context.ref.replace('refs/heads/', '')}\`
              `,
              labels: ['major-release', 'breaking-change', 'needs-approval']
            });
            
            console.log(`Issue creado: #${issue.data.number}`);

  release:
    name: Crear Release Autom√°tico
    runs-on: ubuntu-latest
    needs: analyze-commits
    if: needs.analyze-commits.outputs.should_release == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Instalar pnpm
        run: npm install -g pnpm@10.10.0

      - name: Instalar dependencias de semantic-release
        run: |
          cd apps/next-frontend
          pnpm add -D semantic-release @semantic-release/changelog @semantic-release/git @semantic-release/github @semantic-release/commit-analyzer @semantic-release/release-notes-generator @semantic-release/exec

      - name: Configurar Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Ejecutar semantic-release
        working-directory: apps/next-frontend
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
        run: npx semantic-release

      - name: ‚úÖ Release completado
        if: success()
        run: |
          echo "üéâ Release creado exitosamente"
          echo "üì¶ Verifica la nueva versi√≥n en GitHub Releases"
          echo "üê≥ El workflow de Docker build se ejecutar√° autom√°ticamente con el nuevo tag"

  trigger-docker-build:
    name: Docker Build Trigger
    runs-on: ubuntu-latest
    needs: release
    if: success()
    steps:
      - name: ‚ÑπÔ∏è Info
        run: |
          echo "‚úÖ El tag fue creado exitosamente"
          echo "üîÑ El workflow 'Build and Push to ECR' se ejecutar√° autom√°ticamente"
          echo "üìç Verifica en Actions ‚Üí Build and Push Ticketeate Frontend to AWS ECR"
