name: Ticketeate Monorepo Release

on:
  push:
    branches:
      - main
      - santi  # Temporal para testing

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  detect-changes:
    name: Detect Changed Projects
    runs-on: ubuntu-latest
    outputs:
      svc-users: ${{ steps.filter.outputs.svc-users }}
      svc-events: ${{ steps.filter.outputs.svc-events }}
      svc-producers: ${{ steps.filter.outputs.svc-producers }}
      svc-checkout: ${{ steps.filter.outputs.svc-checkout }}
      next-frontend: ${{ steps.filter.outputs.next-frontend }}
      redis-service: ${{ steps.filter.outputs.redis-service }}
      packages: ${{ steps.filter.outputs.packages }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for changed files
        uses: dorny/paths-filter@v3
        id: filter
        with:
          base: ${{ github.event.before }}
          filters: |
            svc-users:
              - 'apps/svc-users/**'
              - 'packages/**'
            svc-events:
              - 'apps/svc-events/**'
              - 'packages/**'
            svc-producers:
              - 'apps/svc-producers/**'
              - 'packages/**'
            svc-checkout:
              - 'apps/svc-checkout/**'
              - 'packages/**'
            next-frontend:
              - 'apps/next-frontend/**'
              - 'packages/**'
            redis-service:
              - 'apps/redis-service/**'
            packages:
              - 'packages/**'

      - name: Debug - Show detected changes
        run: |
          echo "ðŸ” Change Detection Results:"
          echo "svc-users: ${{ steps.filter.outputs.svc-users }}"
          echo "svc-events: ${{ steps.filter.outputs.svc-events }}"
          echo "svc-producers: ${{ steps.filter.outputs.svc-producers }}"
          echo "svc-checkout: ${{ steps.filter.outputs.svc-checkout }}"
          echo "next-frontend: ${{ steps.filter.outputs.next-frontend }}"
          echo "packages: ${{ steps.filter.outputs.packages }}"

  release-svc-users:
    name: Release svc-users
    needs: detect-changes
    if: needs.detect-changes.outputs.svc-users == 'true'
    runs-on: ubuntu-latest
    outputs:
      new-version: ${{ steps.semantic.outputs.new-version }}
      has-release: ${{ steps.semantic.outputs.has-release }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        run: npm install -g pnpm@10.10.0

      - name: Install semantic-release globally
        run: npm install -g semantic-release @semantic-release/changelog @semantic-release/github @semantic-release/commit-analyzer @semantic-release/release-notes-generator @semantic-release/exec @semantic-release/git

      - name: Run semantic-release
        id: semantic
        working-directory: apps/svc-users
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          semantic-release > release-output.txt 2>&1 || true
          cat release-output.txt
          
          if grep -q "Published release" release-output.txt || grep -q "Created tag" release-output.txt; then
            echo "has-release=true" >> $GITHUB_OUTPUT
            VERSION=$(git tag -l "svc-users-v*" --sort=-v:refname | head -n 1 | sed 's/svc-users-v//')
            echo "new-version=$VERSION" >> $GITHUB_OUTPUT
            echo "âœ… Release created: v$VERSION"
          else
            echo "has-release=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸  No release created"
          fi

