name: Release svc-checkout

on:
  push:
    branches:
      - main
    paths:
      - 'apps/svc-checkout/**'
      - 'packages/**'
      - '.github/workflows/release-svc-checkout.yml'

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  analyze-commits:
    name: Analizar commits
    runs-on: ubuntu-latest
    outputs:
      has-feat: ${{ steps.check.outputs.has-feat }}
      has-fix: ${{ steps.check.outputs.has-fix }}
      has-breaking: ${{ steps.check.outputs.has-breaking }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Revisar commits desde último tag
        id: check
        run: |
          # Obtener el último tag de svc-checkout
          LAST_TAG=$(git tag -l "svc-checkout-v*" --sort=-v:refname | head -n 1)
          
          if [ -z "$LAST_TAG" ]; then
            echo "No hay tags previos, analizando todos los commits"
            COMMITS=$(git log --oneline --no-merges)
          else
            echo "Último tag encontrado: $LAST_TAG"
            COMMITS=$(git log ${LAST_TAG}..HEAD --oneline --no-merges -- apps/svc-checkout packages)
          fi
          
          echo "Commits a analizar:"
          echo "$COMMITS"
          
          # Verificar tipos de commits
          HAS_FEAT=$(echo "$COMMITS" | grep -E "^[a-f0-9]+ feat(\([^)]*\))?:" || true)
          HAS_FIX=$(echo "$COMMITS" | grep -E "^[a-f0-9]+ fix(\([^)]*\))?:" || true)
          HAS_BREAKING=$(echo "$COMMITS" | grep -E "BREAKING CHANGE|!:" || true)
          
          if [ -n "$HAS_FEAT" ]; then
            echo "has-feat=true" >> $GITHUB_OUTPUT
            echo "Encontrados commits de features"
          else
            echo "has-feat=false" >> $GITHUB_OUTPUT
          fi
          
          if [ -n "$HAS_FIX" ]; then
            echo "has-fix=true" >> $GITHUB_OUTPUT
            echo "Encontrados commits de fixes"
          else
            echo "has-fix=false" >> $GITHUB_OUTPUT
          fi
          
          if [ -n "$HAS_BREAKING" ]; then
            echo "has-breaking=true" >> $GITHUB_OUTPUT
            echo "Encontrados breaking changes"
          else
            echo "has-breaking=false" >> $GITHUB_OUTPUT
          fi

  notify-breaking:
    name: Notificar breaking changes
    needs: analyze-commits
    if: needs.analyze-commits.outputs.has-breaking == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Crear issue para breaking change
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Breaking Change detectado en svc-checkout - Requiere release MAJOR',
              body: `Se detectaron BREAKING CHANGES en los commits recientes de \`svc-checkout\`.
              
              ## Acción requerida
              
              Los breaking changes requieren un **release MAJOR** (incremento de versión X.0.0).
              
              ### Opciones:
              
              1. **Ejecutar el workflow manual**: Ve a [Manual Major Release](../actions/workflows/manual-major-release.yml) y ejecuta el workflow especificando la nueva versión major.
              
              2. **Revertir los commits**: Si los breaking changes no eran intencionales.
              
              ## Commits con breaking changes:
              
              Revisa los commits recientes para identificar los breaking changes.
              
              ---
              *Este issue fue creado automáticamente por el workflow de release.*`,
              labels: ['breaking-change', 'svc-checkout', 'release']
            });

  release:
    name: Crear release
    needs: analyze-commits
    if: needs.analyze-commits.outputs.has-feat == 'true' || needs.analyze-commits.outputs.has-fix == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.BOT_GITHUB_TOKEN }}
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Instalar pnpm
        run: npm install -g pnpm@10.10.0

      - name: Instalar dependencias de semantic-release
        run: |
          cd apps/svc-checkout
          pnpm add -D semantic-release @semantic-release/changelog @semantic-release/github @semantic-release/commit-analyzer @semantic-release/release-notes-generator @semantic-release/exec @semantic-release/git

      - name: Ejecutar semantic-release
        working-directory: apps/svc-checkout
        env:
          GITHUB_TOKEN: ${{ secrets.BOT_GITHUB_TOKEN }}
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
        run: npx semantic-release
