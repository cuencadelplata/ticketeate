name: Release svc-users

on:
  push:
    branches:
      - main
    paths:
      - 'apps/svc-users/**'
      - 'packages/**'
      - '.github/workflows/release-svc-users.yml'

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  analyze-commits:
    name: Analizar commits
    runs-on: ubuntu-latest
    outputs:
      has-feat: ${{ steps.check.outputs.has-feat }}
      has-fix: ${{ steps.check.outputs.has-fix }}
      has-breaking: ${{ steps.check.outputs.has-breaking }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Revisar commits desde Ãºltimo tag
        id: check
        run: |
          # Obtener el Ãºltimo tag de svc-users
          LAST_TAG=$(git tag -l "svc-users-v*" --sort=-v:refname | head -n 1)
          
          if [ -z "$LAST_TAG" ]; then
            echo "No hay tags previos, analizando todos los commits"
            COMMITS=$(git log --oneline --no-merges)
          else
            echo "Ãšltimo tag encontrado: $LAST_TAG"
            COMMITS=$(git log ${LAST_TAG}..HEAD --oneline --no-merges -- apps/svc-users packages)
          fi
          
          echo "Commits a analizar:"
          echo "$COMMITS"
          
          # Verificar tipos de commits
          HAS_FEAT=$(echo "$COMMITS" | grep -E "^[a-f0-9]+ feat(\([^)]*\))?:" || true)
          HAS_FIX=$(echo "$COMMITS" | grep -E "^[a-f0-9]+ fix(\([^)]*\))?:" || true)
          HAS_BREAKING=$(echo "$COMMITS" | grep -E "BREAKING CHANGE|!:" || true)
          
          if [ -n "$HAS_FEAT" ]; then
            echo "has-feat=true" >> $GITHUB_OUTPUT
            echo "Encontrados commits de features"
          else
            echo "has-feat=false" >> $GITHUB_OUTPUT
          fi
          
          if [ -n "$HAS_FIX" ]; then
            echo "has-fix=true" >> $GITHUB_OUTPUT
            echo "Encontrados commits de fixes"
          else
            echo "has-fix=false" >> $GITHUB_OUTPUT
          fi
          
          if [ -n "$HAS_BREAKING" ]; then
            echo "has-breaking=true" >> $GITHUB_OUTPUT
            echo "Encontrados breaking changes"
          else
            echo "has-breaking=false" >> $GITHUB_OUTPUT
          fi

  notify-breaking:
    name: Notificar breaking changes
    needs: analyze-commits
    if: needs.analyze-commits.outputs.has-breaking == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Crear issue para breaking change
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Breaking Change detectado en svc-users - Requiere release MAJOR',
              body: `Se detectaron BREAKING CHANGES en los commits recientes de \`svc-users\`.
              
              ## AcciÃ³n requerida
              
              Los breaking changes requieren un **release MAJOR** (incremento de versiÃ³n X.0.0).
              
              ### Opciones:
              
              1. **Ejecutar el workflow manual**: Ve a [Manual Major Release](../actions/workflows/manual-major-release.yml) y ejecuta el workflow especificando la nueva versiÃ³n major.
              
              2. **Revertir los commits**: Si los breaking changes no eran intencionales.
              
              ## Commits con breaking changes:
              
              Revisa los commits recientes para identificar los breaking changes.
              
              ---
              *Este issue fue creado automÃ¡ticamente por el workflow de release.*`,
              labels: ['breaking-change', 'svc-users', 'release']
            });

  release:
    name: Crear release
    needs: analyze-commits
    if: needs.analyze-commits.outputs.has-feat == 'true' || needs.analyze-commits.outputs.has-fix == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Instalar pnpm
        run: npm install -g pnpm@10.10.0

      - name: Instalar dependencias de semantic-release
        run: |
          cd apps/svc-users
          pnpm add -D semantic-release @semantic-release/changelog @semantic-release/github @semantic-release/commit-analyzer @semantic-release/release-notes-generator @semantic-release/exec @semantic-release/git
          
      - name: Regenerar lockfile completo
        run: pnpm install --no-frozen-lockfile

      - name: Ejecutar semantic-release
        working-directory: apps/svc-users
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

  build-and-push-docker:
    name: Build and Push Docker Image
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: get_tag
        run: |
          git fetch --tags
          TAG=$(git tag -l "svc-users-v*" --sort=-v:refname | head -n 1)
          VERSION=${TAG#svc-users-v}
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Latest tag: $TAG"
          echo "ðŸ“¦ Version: $VERSION"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ticketeate-svc-users
          IMAGE_TAG: ${{ steps.get_tag.outputs.version }}
        run: |
          docker build \
            -f apps/svc-users/Dockerfile \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            .
          echo "âœ… Docker image built successfully"

      - name: Push to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ticketeate-svc-users
          IMAGE_TAG: ${{ steps.get_tag.outputs.version }}
        run: |
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "âœ… Image pushed to ECR"
          echo "ðŸ“¦ Image: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          echo "ðŸ“¦ Image: $ECR_REGISTRY/$ECR_REPOSITORY:latest"
