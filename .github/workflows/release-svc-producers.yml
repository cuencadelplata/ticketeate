name: üöÄ Release svc-producers

on:
  push:
    branches:
      - main
    paths:
      - 'apps/svc-producers/**'
      - 'packages/**'
      - '.github/workflows/release-svc-producers.yml'

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  analyze-commits:
    name: üìä Analizar commits
    runs-on: ubuntu-latest
    outputs:
      has-feat: ${{ steps.check.outputs.has-feat }}
      has-fix: ${{ steps.check.outputs.has-fix }}
      has-breaking: ${{ steps.check.outputs.has-breaking }}
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üîç Revisar commits desde √∫ltimo tag
        id: check
        run: |
          # Obtener el √∫ltimo tag de svc-producers
          LAST_TAG=$(git tag -l "svc-producers-v*" --sort=-v:refname | head -n 1)
          
          if [ -z "$LAST_TAG" ]; then
            echo "No hay tags previos, analizando todos los commits"
            COMMITS=$(git log --oneline --no-merges)
          else
            echo "√öltimo tag encontrado: $LAST_TAG"
            COMMITS=$(git log ${LAST_TAG}..HEAD --oneline --no-merges -- apps/svc-producers packages)
          fi
          
          echo "Commits a analizar:"
          echo "$COMMITS"
          
          # Verificar tipos de commits
          HAS_FEAT=$(echo "$COMMITS" | grep -E "^[a-f0-9]+ feat(\([^)]*\))?:" || true)
          HAS_FIX=$(echo "$COMMITS" | grep -E "^[a-f0-9]+ fix(\([^)]*\))?:" || true)
          HAS_BREAKING=$(echo "$COMMITS" | grep -E "BREAKING CHANGE|!:" || true)
          
          if [ -n "$HAS_FEAT" ]; then
            echo "has-feat=true" >> $GITHUB_OUTPUT
            echo "‚ú® Encontrados commits de features"
          else
            echo "has-feat=false" >> $GITHUB_OUTPUT
          fi
          
          if [ -n "$HAS_FIX" ]; then
            echo "has-fix=true" >> $GITHUB_OUTPUT
            echo "üêõ Encontrados commits de fixes"
          else
            echo "has-fix=false" >> $GITHUB_OUTPUT
          fi
          
          if [ -n "$HAS_BREAKING" ]; then
            echo "has-breaking=true" >> $GITHUB_OUTPUT
            echo "üí• Encontrados breaking changes"
          else
            echo "has-breaking=false" >> $GITHUB_OUTPUT
          fi

  notify-breaking:
    name: ‚ö†Ô∏è Notificar breaking changes
    needs: analyze-commits
    if: needs.analyze-commits.outputs.has-breaking == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: üìù Crear issue para breaking change
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '‚ö†Ô∏è Breaking Change detectado en svc-producers - Requiere release MAJOR',
              body: `Se detectaron BREAKING CHANGES en los commits recientes de \`svc-producers\`.
              
              ## ‚ö†Ô∏è Acci√≥n requerida
              
              Los breaking changes requieren un **release MAJOR** (incremento de versi√≥n X.0.0).
              
              ### Opciones:
              
              1. **Ejecutar el workflow manual**: Ve a [Manual Major Release](../actions/workflows/manual-major-release.yml) y ejecuta el workflow especificando la nueva versi√≥n major.
              
              2. **Revertir los commits**: Si los breaking changes no eran intencionales.
              
              ## üìã Commits con breaking changes:
              
              Revisa los commits recientes para identificar los breaking changes.
              
              ---
              *Este issue fue creado autom√°ticamente por el workflow de release.*`,
              labels: ['breaking-change', 'svc-producers', 'release']
            });

  release:
    name: üéâ Crear release
    needs: analyze-commits
    if: needs.analyze-commits.outputs.has-feat == 'true' || needs.analyze-commits.outputs.has-fix == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.SEMANTIC_RELEASE_TOKEN }}
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Instalar pnpm
        run: npm install -g pnpm@10.10.0

      - name: üìö Instalar dependencias de semantic-release
        run: |
          cd apps/svc-producers
          pnpm add -D semantic-release @semantic-release/changelog @semantic-release/github @semantic-release/commit-analyzer @semantic-release/release-notes-generator @semantic-release/exec @semantic-release/git

      - name: üöÄ Ejecutar semantic-release
        working-directory: apps/svc-producers
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
        run: npx semantic-release
