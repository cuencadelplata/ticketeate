name: Build & Push nginx to ECR

on:
  push:
    branches:
      - main
    paths:
      - 'apps/nginx/**'
      - '.github/workflows/docker-nginx.yml'
  workflow_dispatch:  # Permite ejecuciÃ³n manual

env:
  AWS_REGION: us-east-2
  ECR_REPOSITORY: ticketeate-nginx

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          echo "Building nginx Docker image for production..."
          docker build \
            -f apps/nginx/Dockerfile \
            --build-arg CONFIG_FILE=hybrid.conf \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            apps/nginx
          echo "âœ… Docker image built successfully"

      - name: Push to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          echo "Pushing to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "âœ… Image pushed to ECR"
          echo "ğŸ“¦ Image: $ECR_REGISTRY/$ECR_REPOSITORY:latest"

      - name: Deploy to EC2 Nginx Server
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          NGINX_HOST: ${{ secrets.NGINX_HOST }}
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        run: |
          set -e  # Salir si hay error
          
          echo "ğŸš€ Deploying to Nginx EC2 server..."
          echo "Host: $NGINX_HOST"
          
          # Verificar que los secrets existan
          if [ -z "$NGINX_HOST" ]; then
            echo "âŒ Error: NGINX_HOST secret is not set"
            exit 1
          fi
          
          if [ -z "$SSH_PRIVATE_KEY" ]; then
            echo "âŒ Error: EC2_SSH_PRIVATE_KEY secret is not set"
            exit 1
          fi
          
          # Configurar SSH
          echo "ğŸ“ Configuring SSH..."
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          echo "ğŸ”‘ Adding host to known_hosts..."
          ssh-keyscan -H $NGINX_HOST >> ~/.ssh/known_hosts 2>/dev/null || true
          
          echo "ğŸ”— Connecting to EC2..."
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@$NGINX_HOST << 'ENDSSH'
            set -e
            echo "âœ… Connected to EC2 server"
            
            echo "ğŸ” Logging in to ECR..."
            aws ecr get-login-password --region us-east-2 | sudo docker login --username AWS --password-stdin 665352994810.dkr.ecr.us-east-2.amazonaws.com
            
            echo "ğŸ“¦ Pulling latest image..."
            sudo docker pull 665352994810.dkr.ecr.us-east-2.amazonaws.com/ticketeate-nginx:latest
            
            echo "ğŸ›‘ Stopping current container..."
            sudo docker stop nginx 2>/dev/null || echo "Container not running"
            sudo docker rm nginx 2>/dev/null || echo "Container not found"
            
            echo "ğŸš€ Starting new container..."
            sudo docker run -d \
              --name nginx \
              --restart unless-stopped \
              -p 80:80 \
              -p 443:443 \
              665352994810.dkr.ecr.us-east-2.amazonaws.com/ticketeate-nginx:latest
            
            echo "âœ… Waiting for container to start..."
            sleep 3
            
            echo "ğŸ“Š Container status:"
            sudo docker ps | grep nginx || (echo "âŒ Container not running!" && exit 1)
            
            echo "âœ… Nginx container updated successfully"
          ENDSSH
          
          if [ $? -eq 0 ]; then
            echo "âœ… Deployment completed successfully"
          else
            echo "âŒ Deployment failed"
            exit 1
          fi
