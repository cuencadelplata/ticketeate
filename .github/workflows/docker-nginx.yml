name: Build & Push nginx to ECR

on:
  push:
    branches:
      - main
    paths:
      - 'apps/nginx/**'
      - '.github/workflows/docker-nginx.yml'
  workflow_dispatch:  # Permite ejecuciÃ³n manual

env:
  AWS_REGION: us-east-2
  ECR_REPOSITORY: ticketeate-nginx

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          echo "Building nginx Docker image for production..."
          docker build \
            -f apps/nginx/Dockerfile \
            --build-arg CONFIG_FILE=hybrid.conf \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            apps/nginx
          echo "âœ… Docker image built successfully"

      - name: Push to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          echo "Pushing to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "âœ… Image pushed to ECR"
          echo "ğŸ“¦ Image: $ECR_REGISTRY/$ECR_REPOSITORY:latest"

      - name: Deploy to EC2 Nginx Server
        env:
          AWS_REGION: us-east-2
          NGINX_INSTANCE_ID: ${{ secrets.NGINX_INSTANCE_ID }}
        run: |
          echo "ğŸš€ Deploying to Nginx EC2 server via AWS Systems Manager..."
          
          if [ -z "$NGINX_INSTANCE_ID" ]; then
            echo "âŒ Error: NGINX_INSTANCE_ID secret is not set"
            exit 1
          fi
          
          echo "ğŸ“ Instance ID: $NGINX_INSTANCE_ID"
          
          # Ejecutar comandos via SSM
          echo "ğŸ”„ Updating nginx container..."
          aws ssm send-command \
            --instance-ids "$NGINX_INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=[
              "echo \"ğŸ” Logging in to ECR...\"",
              "aws ecr get-login-password --region us-east-2 | sudo docker login --username AWS --password-stdin 665352994810.dkr.ecr.us-east-2.amazonaws.com",
              "echo \"ğŸ“¦ Pulling latest image...\"",
              "sudo docker pull 665352994810.dkr.ecr.us-east-2.amazonaws.com/ticketeate-nginx:latest",
              "echo \"ğŸ›‘ Stopping current container...\"",
              "sudo docker stop nginx 2>/dev/null || echo \"Container not running\"",
              "sudo docker rm nginx 2>/dev/null || echo \"Container not found\"",
              "echo \"ğŸš€ Starting new container...\"",
              "sudo docker run -d --name nginx --restart unless-stopped -p 80:80 -p 443:443 665352994810.dkr.ecr.us-east-2.amazonaws.com/ticketeate-nginx:latest",
              "sleep 3",
              "echo \"ğŸ“Š Container status:\"",
              "sudo docker ps | grep nginx",
              "echo \"âœ… Nginx container updated successfully\""
            ]' \
            --comment "Deploy nginx from GitHub Actions" \
            --output text
          
          echo "âœ… Deployment command sent successfully"
          echo "â„¹ï¸  Note: Command execution is asynchronous. Check EC2 console for status."
