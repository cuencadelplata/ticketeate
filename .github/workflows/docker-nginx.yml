name: Build & Push nginx to ECR

on:
  push:
    branches:
      - main
    paths:
      - 'apps/nginx/**'
      - '.github/workflows/docker-nginx.yml'
  workflow_dispatch:  # Permite ejecuciÃ³n manual

env:
  AWS_REGION: us-east-2
  ECR_REPOSITORY: ticketeate-nginx

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          echo "Building nginx Docker image for production..."
          docker build \
            -f apps/nginx/Dockerfile \
            --build-arg CONFIG_FILE=hybrid.conf \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            apps/nginx
          echo "âœ… Docker image built successfully"

      - name: Push to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          echo "Pushing to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "âœ… Image pushed to ECR"
          echo "ðŸ“¦ Image: $ECR_REGISTRY/$ECR_REPOSITORY:latest"

      - name: Deploy to EC2 Nginx Server
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          NGINX_HOST: ${{ secrets.NGINX_HOST }}
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        run: |
          echo "Deploying to Nginx EC2 server..."
          
          # Configurar SSH
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $NGINX_HOST >> ~/.ssh/known_hosts
          
          # Conectar y actualizar el contenedor
          ssh -i ~/.ssh/id_rsa ubuntu@$NGINX_HOST << 'ENDSSH'
            # Login a ECR
            aws ecr get-login-password --region us-east-2 | sudo docker login --username AWS --password-stdin 665352994810.dkr.ecr.us-east-2.amazonaws.com
            
            # Pull nueva imagen
            sudo docker pull 665352994810.dkr.ecr.us-east-2.amazonaws.com/ticketeate-nginx:latest
            
            # Detener y eliminar contenedor actual
            sudo docker stop nginx || true
            sudo docker rm nginx || true
            
            # Crear nuevo contenedor
            sudo docker run -d \
              --name nginx \
              --restart unless-stopped \
              -p 80:80 \
              -p 443:443 \
              665352994810.dkr.ecr.us-east-2.amazonaws.com/ticketeate-nginx:latest
            
            # Verificar
            sudo docker ps | grep nginx
            echo "âœ… Nginx container updated successfully"
          ENDSSH
          
          echo "âœ… Deployment completed"
